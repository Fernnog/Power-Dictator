        <!-- √Årea do Visualizador de √Åudio (Canvas) -->

        <!-- √Årea de Edi√ß√£o de Texto -->
        <div class="editor-area">

                <span>Limpar</span>

        </div>

    </div>

    <!-- Modal Universal (Changelog + Ajuda) -->

        <div class="modal-content">
            <div class="modal-header">

    <!-- Importa√ß√£o como M√≥dulo -->
