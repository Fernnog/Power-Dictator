<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditado Digital Pro</title>
    <!-- Favicon via Data URI para performance -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¤</text></svg>">
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="appContainer" class="container">
        <!-- BotÃ£o de Minimizar/Maximizar Widget -->
        <button id="toggleSizeBtn" class="btn-toggle-size" title="Alternar Modo Compacto">
            <svg id="iconMinimize" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></svg>
            <svg id="iconMaximize" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
        </button>

        <!-- CabeÃ§alho -->
        <header class="app-header">
            <div class="header-title">
                <h1>Ditado Digital <span class="badge-pro">WHISPER</span></h1>
            </div>
        </header>
        
        <p class="subtitle">IA Neural Local via WebAssembly. Privacidade total.</p>
        
        <!-- BARRA DE CARREGAMENTO DO MODELO (NOVO) -->
        <div id="modelLoadingBar" class="progress-container">
            <div class="progress-header">
                <span>Inicializando Rede Neural (Tiny)...</span>
                <span id="progressText">0%</span>
            </div>
            <div class="progress-track">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <!-- Ãrea do Visualizador de Ãudio (Canvas) -->
        <div class="visualizer-container">
            <canvas id="audioVisualizer" width="600" height="60"></canvas>
        </div>

        <!-- Ãrea de EdiÃ§Ã£o de Texto -->
        <div class="editor-area">
            <textarea id="transcriptionArea" placeholder="O modelo estÃ¡ carregando... Aguarde um instante." spellcheck="false" disabled></textarea>
            <div class="editor-footer">
                <span id="charCount">0 caracteres</span>
                <span id="saveStatus">Offline Ready</span>
            </div>
        </div>

        <!-- Barra de Status (Pill) -->
        <div id="statusMsg" class="status-bar"></div>

        <!-- Dock de Controles -->
        <div class="control-dock">
            
            <!-- BotÃ£o Upload -->
            <label class="btn-action btn-upload" data-tooltip="Carregar Ãudio">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                <span>Upload</span>
                <input type="file" id="fileInput" accept="audio/*">
            </label>

            <!-- BotÃ£o Corrigir GramÃ¡tica -->
            <button id="aiFixBtn" class="btn-action btn-magic" data-tooltip="Corrigir GramÃ¡tica">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
                <span>Corrigir</span>
            </button>

            <!-- BotÃ£o Principal: Gravar -->
            <button id="micBtn" class="btn-action btn-mic" data-tooltip="Gravar / Parar" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
                <span>Carregando</span>
            </button>

            <!-- BotÃ£o JurÃ­dico -->
            <button id="aiLegalBtn" class="btn-action btn-legal" data-tooltip="Converter para JuridiquÃªs">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path>
                    <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path>
                    <path d="M7 21h10"></path>
                    <path d="M12 3v18"></path>
                    <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"></path>
                </svg>
                <span>JurÃ­dico</span>
            </button>

            <!-- BotÃ£o Copiar -->
            <button id="copyBtn" class="btn-action btn-copy" data-tooltip="Copiar Texto">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                <span>Copiar</span>
            </button>

             <!-- BotÃ£o Limpar -->
             <button id="clearBtn" class="btn-action btn-clear" data-tooltip="Limpar Tudo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                <span>Limpar</span>
            </button>
        </div>

    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
