<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher - Ditado Digital</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .launcher-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 { margin-top: 0; color: #1f2937; }
        p { color: #6b7280; margin-bottom: 2rem; line-height: 1.5; }
        .launcher-button {
            background-color: #4f46e5;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }
        .launcher-button:hover { 
            background-color: #4338ca; 
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="launcher-container">
        <h1>Ditado Digital Pro</h1>
        <p>Correção de Posicionamento (Canto Inferior Direito).</p>
        <button id="openAppBtn" class="launcher-button">Iniciar Widget</button>
    </div>

    <script>
        document.getElementById('openAppBtn').addEventListener('click', () => {
            const width = 920;
            const height = 800;
            
            // CORREÇÃO MATEMÁTICA:
            // 1. Pega o ponto inicial da tela (availLeft) - crucial para múltiplos monitores
            // 2. Soma a largura disponível (availWidth)
            // 3. Subtrai a largura da janela (width)
            // 4. Subtrai uma margem de segurança (10px) para evitar bloqueio do OS
            const screenLeft = window.screen.availLeft || 0;
            const screenTop = window.screen.availTop || 0;
            
            const left = (screenLeft + window.screen.availWidth) - width - 10;
            const top = (screenTop + window.screen.availHeight) - height - 10;

            const windowFeatures = `width=${width},height=${height},left=${left},top=${top},popup=yes`;
            window.open('app.html', 'transcriptionApp', windowFeatures);
        });
    </script>
</body>
</html>
