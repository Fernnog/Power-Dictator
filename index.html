<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher - Ditado Digital</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé§</text></svg>">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .launcher-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 { margin-top: 0; color: #1f2937; }
        p { color: #6b7280; margin-bottom: 2rem; line-height: 1.5; }
        .launcher-button {
            background-color: #4f46e5;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }
        .launcher-button:hover { 
            background-color: #4338ca; 
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="launcher-container">
        <h1>Ditado Digital Pro v3.0</h1>
        <p>Nova Engenharia de √Åudio DSP e Modo Widget Flutuante.</p>
        <button id="openAppBtn" class="launcher-button">Iniciar Widget</button>
    </div>

    <script>
        document.getElementById('openAppBtn').addEventListener('click', () => {
            const width = 920;
            const height = 800;
            
            // Tenta calcular a posi√ß√£o Bottom-Right
            const left = window.screen.availWidth - width;
            const top = window.screen.availHeight - height;

            const windowFeatures = `width=${width},height=${height},left=${left},top=${top},popup=yes`;
            window.open('app.html', 'transcriptionApp', windowFeatures);
        });
    </script>
</body>
</html>
